<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBELOCK - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p class="loading-text">CREATING ACCOUNT...</p>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">VIBELOCK</h1>
            <h2 class="auth-subtitle">Sign Up</h2>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small>At least 6 characters</small>
                </div>
                
                <button type="submit" class="auth-button">Sign Up</button>
                
                <p class="auth-switch">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
