<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBELOCK - History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="logo"><a href="home.html">VIBELOCK</a></div>
        <nav class="sidebar-nav">
            <a href="home.html" class="nav-item">HOME</a>
            <a href="report.html" class="nav-item">REPORTS</a>
            <a href="history.html" class="nav-item active">HISTORY</a>
            <a href="leaderboard.html" class="nav-item">LEADERBOARD</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="page-title">History</h1>

        <!-- Hero Card -->
        <div class="hero-card">
            <img src="ca6a0bf65042e7ee40089bc601bfec8a.jpg" alt="History Background" class="hero-bg">
            <div class="hero-content">
                <span class="hero-label">YOUR JOURNEY</span>
                <h2 class="hero-title">GRIND LOG</h2>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="tab-btn active" data-filter="all">All Sessions</button>
            <button class="tab-btn" data-filter="today">Today</button>
            <button class="tab-btn" data-filter="week">This Week</button>
            <button class="tab-btn" data-filter="month">This Month</button>
        </div>

        <!-- History Timeline -->
        <div class="history-timeline">
        </div>
    </main>

    <script src="history.js"></script>
</body>
</html>
